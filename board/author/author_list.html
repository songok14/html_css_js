<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="./author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="./author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h3>회원 목록</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>이름</th>
                    <th>e-mail</th>
                </tr>
            </thead>
            <tbody id="memberList">
            </tbody>
        </table>
    </div>
    <script>
        async function getMember() {
            const members = await axios.get("http://localhost:8080/author/list");
            for (let i = 0; i < members.data.length; i++) {
                const row = `<tr><td>${members.data[i].id}</td><td>${members.data[i].name}</td><td>${members.data[i].email}</td></tr>`;
                document.getElementById("memberList").innerHTML += row;
            }
        }
        getMember();
    </script>
</body>

</html>
