<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 상세 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="./author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="./author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h3>회원 상세 조회</h3>
        <label for="memberId"></label>
        <input type="text" id="memberId", name="memberId">
        <button class="btn btn-primary" onclick="getMemberDetail()">조회</button>
        <table class="table">
            <tbody>
                <tr>
                    <td>이름</td>
                    <td id="name"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td id="email"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        async function getMemberDetail() {
            const memberId = document.getElementById("memberId").value;
            const target = await axios.get(`http://localhost:8080/author/detail/${memberId}`);
            const result = target.data;
            console.log(result);
            document.getElementById("name").innerHTML += result.name;
            document.getElementById("email").innerHTML += result.email;
        }
    </script>
</body>

</html>
