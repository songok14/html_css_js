<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="./post/post_list_external.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="post_register_js_json.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h3>글쓰기</h3>
        <form>
            <div class="form-group">
                <label for="title">제목 </label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="contents">내용 </label>
                <textarea class="form-control" name="contents" id="contents" rows="10"></textarea>
            </div>
            <!-- default가 submit 속성이므로 button 속성으로 변경 -->
            <div><button type="button" class="btn btn-primary float-end" onclick="postCreate()">등록</button></div>
        </form>
    </div>
    <script>
        async function postCreate() {
            // 태그의 값 추출 후 객체 조립
            // 성공(정상)하면 글목록화면으로 리다이렉트(.href), 실패하면 팝업
            try {
                const newPost = {title: document.getElementById("title").value, contents: document.getElementById("contents").value};
                // axios의 post요청을 사용하면 객체를 json으로 자동형 변환
                await axios.post("http://localhost:8080/post/register1", newPost);
                window.location.href = "post_list_external.html";
            } catch (e) {
                alert("글 등록에 실패하였습니다.");
            }
        }
    </script>
</body>

</html>
