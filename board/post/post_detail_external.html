<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list_external.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register_json.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>게시글상세조회</h3>
        <input type="text" id="postId">
        <button class="btn btn-primary" onclick="serverData()">조회</button>
        <table class="table">
            <tr>
                <td>id</td><td id="id"></td>
            </tr>
            <tr>
                <td>title</td><td id="title"></td>
            </tr>
            <tr>
                <td>body</td><td id="contents"></td>
            </tr>
        </table>
    </div>
    <script>
        async function serverData(){
            try{
                const id = document.getElementById("postId").value;
                const response = await axios.get(`http://localhost:8080/post/detail/${id}`);
                const result = response.data;
                document.getElementById("id").innerHTML = result.id;
                document.getElementById("title").innerHTML = result.title;
                document.getElementById("contents").innerHTML = result.contents;
                console.log(result);
            } catch(e){
                console.log(e);
                alert("존재하지 않는 입력값입니다.");
            }
        }
    </script>

    
</body>
</html>
