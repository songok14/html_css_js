<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 콜백함수</title>
</head>

<body>
    <button onclick="basicFunction()">일반함수 예제</button>
    <button onclick="callbackFunction1()">콜백함수 예제 1</button>
    <button onclick="callbackFunction2()">콜백함수 예제 2</button>
    <button onclick="callbackFunction3()">콜백함수 예제 3</button>
    <script>
        function callbackFunction3(){
            // setTimeOut: 콜백함수 처리 + 비동기적으로 동작하는 대표적인 함수
            // 2초 뒤에 콜백함수 실행
            setTimeout(() => console.log("hello world1"), 2000);
            console.log("hello world2");
            setTimeout(() => console.log("hello world3"), 2000);
            console.log("hello world4");
        }

        function callbackFunction2() {
            const numbers = [1, 2, 3, 4, 5];
            // callback 함수의 일종
            numbers.forEach((a) => console.log(a));
            // javascript는 기본적으로 동기적으로 동작
            console.log("hello world");
        }

        function callbackFunction1() {
            userInput((name) => { alert(name + "님 안녕하세요.") });
        }

        function userInput(callback) {
            callback("홍길동");
        }

        function basicFunction() {
            console.log("hello world");
        }
    </script>
</body>

</html>
